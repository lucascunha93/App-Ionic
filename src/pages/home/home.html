<ion-content>
  <ion-grid padding>
    <ion-row>
      <ion-col class="text-page" col-11>
        <h2 col-12>Filmes</h2>
      </ion-col>
      <ion-col class="text-page" col-1>
        <div text-right>
          <ion-icon name="ios-search-outline"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-segment>
    <ion-segment-button class="segment-button segment-activated" value="populares">
      Populares
    </ion-segment-button>
    <ion-segment-button value="mais-avaliados">
      Mais avaliados
    </ion-segment-button>
    <ion-segment-button value="em-cartaz">
      Em cartaz
    </ion-segment-button>
  </ion-segment>

  <ion-content class="card-background-page">
    <div class="filmes-content" col-12>
      <ion-card *ngFor="let filme of lista_filmes" col-6>
