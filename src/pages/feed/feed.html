<ion-header>

  <ion-navbar>
    <ion-title>Lista de filmes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let filme of lista_filmes">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/marty-avatar.png">
      </ion-avatar>
      <h2 class="feed-title">{{ filme.title }}</h2>
      <p>{{ filme.release_date }}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path ">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
